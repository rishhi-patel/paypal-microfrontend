<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paypal Microfrontend</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex items-center justify-center"
  >
    <div
      class="bg-white rounded-2xl shadow-2xl p-10 max-w-md w-full flex flex-col items-center"
    >
      <div class="flex items-center gap-3 mb-6">
        <img
          src="https://www.paypalobjects.com/webstatic/icon/pp258.png"
          alt="Paypal"
          class="w-10 h-10"
        />
        <span class="text-2xl font-bold text-blue-700">Paypal</span>
      </div>
      <p class="text-sm text-gray-500 mb-6 text-center">
        Experience the magic of instant payment.
      </p>
      <div
        id="current-date"
        class="text-xs text-purple-700 mb-8 text-center"
      ></div>
      <div class="w-full flex justify-center mb-4">
        <x-paypal amount="100" class="w-full"></x-paypal>
      </div>
    </div>
    <script src="index.js" type="module"></script>
    <script
      src="https://custom-element.pages.dev/custom-element.js"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const dateEl = document.getElementById("current-date")
        const updateDate = () => {
          const now = new Date()
          dateEl.textContent = now.toLocaleString(undefined, {
            dateStyle: "full",
            timeStyle: "medium",
          })
        }
        if (dateEl) {
          updateDate()
          setInterval(updateDate, 1000)
        }
      })
    </script>
  </body>
</html>
